{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="wrap">
    <section class="site-section pt-5">
        <div class="container">
            <div class="row blog-entries">
                <div class="col-md-12 col-lg-8 main-content">
                    <div class="row">
                        <div class="col-md-12">
                            {% for feedback in feedbacks %}
                            <h2 class="mb-4">Hi There! I'm {{feedback.full_name}}</h2>
                            {% if feedback.avatar %}
                            <p class="mb-5"><img src="{{feedback.avatar.url}}" alt="Image placeholder" class="img-fluid"></p>
                            {% else %}
                            <p class="mb-5"><img src="{% static 'user.png' %}" alt="Image placeholder" class="img-fluid"></p>
                            {% endif %}
                            <p>{{feedback.position}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
{% endblock %}
